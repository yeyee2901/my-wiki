<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://avatars.githubusercontent.com/u/55247343?v=4">
        <!-- Enable syntax highlighting -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css" />
        <link rel="Stylesheet" type="text/css" href="%root_path%%css%">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=%encoding%">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>%title%</title>
    </head>
    <body>

      <!-- Header -->
      <div class='bg-dark container-fluid pt-2 pb-2'>
        <h1 class='text-white'>
          My Personal Wiki
        </h1>
      </div>

      <!-- Navbar -->
      <div class='mt-0 mb-3 ml-0 mr-0 container-fluid bg-light'>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="https://github.com/yeyee2901/" target="_blank">
            <img src="http://pngimg.com/uploads/github/github_PNG40.png" 
                width="30" 
                height="30" 
                class="d-inline-block align-top" 
                alt=""
            >
            Github
          </a>
        </nav>
      </div>



      <div class='container'>
        %content%
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

      <!-- include highlight.js -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
      <script type="text/javascript">
          document.querySelectorAll('pre').forEach(block => hljs.highlightBlock(block));
      </script>
    </body>
</html>
